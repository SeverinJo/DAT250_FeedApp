name: CI Demo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  demo-build-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Docker compose
      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      # Build backend
      - name: Build backend
        working-directory: ./backend
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar --no-daemon

      # Build frontend
      - name: Build frontend
        working-directory: ./frontend
        run: npm ci && npm run build

      # Build images
      - name: Build Docker images
        run: |
          docker build -f backend/Dockerfile -t demo-backend:latest backend/
          docker build -f frontend/Dockerfile.dev -t demo-frontend:latest frontend/

      # Spin up stack with docker-compose
      - name: Spin up full stack
        run: |
          docker compose up -d
          sleep 10
          docker ps

      # Tear down
      - name: Tear down stack
        run: docker compose down
