name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Start services with Docker Compose
        run: |
          docker compose up -d

      - name: Wait for services to be ready
        run: |
          until docker compose exec -T db pg_isready -U postgres > /dev/null 2>&1; do sleep 1; done
          until docker compose exec -T redis redis-cli ping > /dev/null 2>&1; do sleep 1; done
          until docker compose exec -T rabbitmq rabbitmqctl status > /dev/null 2>&1; do sleep 1; done

      # Backend build
      - name: Remove build directory (backend)
        working-directory: ./backend
        run: rm -rf build

      - name: Ensure gradlew is executable
        working-directory: ./backend
        run: chmod +x gradlew

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build backend JAR
        working-directory: ./backend
        run: ./gradlew clean bootJar --no-daemon

      - name: Build backend Docker image
        working-directory: ./backend
        run: |
          docker build \
            --file Dockerfile \
            --tag my-org/feedapp-backend:${{ github.sha }} \
            .

      # Frontend build
      - name: Setup Node.js (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend app
        working-directory: ./frontend
        run: npm run build

      - name: Build frontend Docker image
        working-directory: ./frontend
        run: |
          docker build \
            --file Dockerfile.dev \
            --tag my-org/feedapp-frontend:${{ github.sha }} \
            .

      # Tests
      - name: Run backend integration tests
        working-directory: ./backend
        run: ./gradlew testIntegration --no-daemon || ./gradlew test --no-daemon

      - name: Tear down Docker Compose services
        run: |
          docker compose down
